[package]
edition = "2021"
name = "opendal-fuzz"
publish = false
version = "0.0.0"

license.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
anyhow = "1.0.71"
arbitrary = { version = "1.3.0", features = ["derive"] }
bytes = "1.2"
dotenvy = "0.15.6"
libfuzzer-sys = "0.4"
opendal = { path = "..", features = ["tests"] }
tokio = { version = "1", features = ["full"] }
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "tracing-log",
] }
uuid = { version = "1", features = ["v4"] }

[[bin]]
name = "fuzz_reader_with_buffer"
path = "fuzz_reader_with_buffer.rs"

[[bin]]
name = "fuzz_reader"
path = "fuzz_reader.rs"

[[bin]]
name = "fuzz_writer"
path = "fuzz_writer.rs"
