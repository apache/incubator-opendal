name: Service Test Sled

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/sled/**"
      - ".github/workflows/service_test_sled.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  sled:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
      - name: Test sled
        shell: bash
        working-directory: core
        run: cargo test behavior --features tests,services-sled -j=1
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_TEST: sled
          OPENDAL_SLED_ROOT: /
          OPENDAL_SLED_DATADIR: /tmp/opendal/sled/
  sled-with-tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
      - name: Test sled with tree
        shell: bash
        working-directory: core
        run: cargo test behavior --features tests,services-sled -j=1
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_TEST: sled
          OPENDAL_SLED_ROOT: /
          OPENDAL_SLED_DATADIR: /tmp/opendal/sled/
          OPENDAL_SLED_TREE: sled-tree
