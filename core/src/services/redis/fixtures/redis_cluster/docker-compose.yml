version: '3.8'

services:
  redis-node-master-1:
    image: redis:latest
    container_name: redis-cluster-1
    network_mode: host
    command: "redis-server --appendonly yes \
      --port 6380 \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 127.0.0.1 \
      --cluster-announce-port 6380 \
      --cluster-announce-bus-port 16380"

  redis-node-master-2:
    image: redis:latest
    container_name: redis-cluster-2
    network_mode: host
    command: "redis-server --appendonly yes \
      --port 6381 \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 127.0.0.1 \
      --cluster-announce-port 6381 \
      --cluster-announce-bus-port 16381"

  redis-node-master-3:
    image: redis:latest
    container_name: redis-cluster-3
    network_mode: host
    command: "redis-server --appendonly yes \
      --port 6382 \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 127.0.0.1 \
      --cluster-announce-port 6382 \
      --cluster-announce-bus-port 16382"

  redis-node-slave-1:
    image: redis:latest
    container_name: redis-cluster-4
    network_mode: host
    command: "redis-server --appendonly yes \
      --port 6383 \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 127.0.0.1 \
      --cluster-announce-port 6383 \
      --cluster-announce-bus-port 16383"

  redis-node-slave-2:
    image: redis:latest
    container_name: redis-cluster-5
    network_mode: host
    command: "redis-server --appendonly yes \
      --port 6384 \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 127.0.0.1 \
      --cluster-announce-port 6384 \
      --cluster-announce-bus-port 16384"
      
  redis-node-slave-3:
    image: redis:latest
    container_name: redis-cluster-6
    network_mode: host
    command: "redis-server --appendonly yes \
      --port 6385 \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 127.0.0.1 \
      --cluster-announce-port 6385 \
      --cluster-announce-bus-port 16385"

  redis-cli:
    image: redis:latest
    network_mode: host
    command: sh -c "echo yes | redis-cli --cluster create 127.0.0.1:6380 127.0.0.1:6381 127.0.0.1:6382 127.0.0.1:6383 127.0.0.1:6384 127.0.0.1:6385 --cluster-replicas 1"
    depends_on:
      - redis-node-master-1
      - redis-node-master-2
      - redis-node-master-3
      - redis-node-slave-1
      - redis-node-slave-2
      - redis-node-slave-3
