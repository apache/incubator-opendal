[package]
name = "opendal-java"
publish = false

authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lib]
crate-type = ["cdylib"]
doc = false

[dependencies]
anyhow = "1.0.71"
jni = "0.21.1"
num_cpus = "1.15.0"
once_cell = "1.17.1"
tokio = { version = "1.28.1", features = ["full"] }

[dependencies.opendal]
workspace = true
features = [
  "services-azblob",
  "services-azdfs",
  "services-cacache",
  "services-cos",
  "services-dashmap",
  "services-dropbox",
  "services-etcd",
  # FIXME this requires a preinstalled fdb library
  # "services-foundationdb",
  "services-fs",
  "services-ftp",
  "services-gcs",
  "services-gdrive",
  "services-ghac",
  # FIXME how to support HDFS services in bindings?
  # "services-hdfs",
  "services-http",
  "services-ipfs",
  "services-memcached",
  "services-memory",
  "services-mini-moka",
  "services-moka",
  "services-obs",
  "services-onedrive",
  "services-oss",
  "services-persy",
  "services-postgresql",
  "services-redb",
  "services-redis",
  "services-redis-rustls",
  "services-rocksdb",
  "services-s3",
  "services-sled",
  "services-supabase",
  "services-tikv",
  "services-vercel-artifacts",
  "services-wasabi",
  "services-webdav",
  "services-webhdfs",
]

# This is not optimal. See also the Cargo issue:
# https://github.com/rust-lang/cargo/issues/1197#issuecomment-1641086954
[target.'cfg(unix)'.dependencies.opendal]
workspace = true
features = [
  # Depend on "openssh" which depends on "tokio-pipe" that is unavailable on Windows.
  "services-sftp",
]
