version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for opendal
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for opendal_test
  - package-ecosystem: "cargo"
    directory: "/opendal_test"
    schedule:
      interval: "daily"
