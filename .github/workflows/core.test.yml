name: Core

on:
  workflow_call:
    inputs:
      plan:
        required: true
        type: string

jobs:
  core:
    name: ${{ matrix.cases.service }} / ${{ matrix.cases.setup }}
    runs-on: ${{ matrix.cases.os }}
    strategy:
      matrix:
        cases: ${{ fromJson(inputs.plan).cases }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true

      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: core-test
          path: ./target/core-test.tar.zst

      - name: Test Core
        uses: ./.github/actions/test-core
        with:
            setup: ${{ matrix.cases.setup }}
            service: ${{ matrix.cases.service }}
