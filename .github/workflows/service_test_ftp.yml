name: Service Test Ftp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/ftp/**"
      - ".github/workflows/service_test_ftp.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  vsftpd:
    runs-on: ubuntu-latest

    services:
      ftp:
        image: fauria/vsftpd
        ports:
          - 2121:21
          - 20000-22000:20000-22000
        env:
          FTP_USER: admin
          FTP_PASS: admin
          PASV_ADDRESS: 127.0.0.1
          PASV_MIN_PORT: 20000
          PASV_MAX_PORT: 22000
        volumes:
          - vsftpd-data:/home/vsftpd

    steps:
      - uses: actions/checkout@v4
      - name: Set swap
        shell: bash
        run: |
          SWAP_PATH="swapfile"

          sudo fallocate -l 10G $SWAP_PATH
          sudo chmod 600 $SWAP_PATH
          sudo mkswap $SWAP_PATH
          sudo swapon $SWAP_PATH
      - name: Swap space report after modification
        shell: bash
        run: |
          echo "Memory and swap:"
          free -h
          echo
          swapon --show
          echo

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
      - name: Test
        shell: bash
        working-directory: core
        run: cargo nextest run behavior --features services-ftp
        env:
          OPENDAL_TEST: ftp
          OPENDAL_FTP_ENDPOINT: ftp://127.0.0.1:2121
          OPENDAL_FTP_ROOT: /
          OPENDAL_FTP_USER: admin
          OPENDAL_FTP_PASSWORD: admin
