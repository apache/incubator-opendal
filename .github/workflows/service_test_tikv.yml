name: Service Test TiKV

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/tikv/**"
      - ".github/workflows/service_test_tikv.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  tikv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch PD
        uses: shrink/actions-docker-extract@v1
        id: extract-pd
        with:
          image: pingcap/pd:nightly
          path: /pd-server

      - name: Fetch TiKV
        uses: shrink/actions-docker-extract@v1
        id: extract-tikv
        with:
          image: pingcap/tikv:nightly
          path: /tikv-server

      - name: Run PD & TiKV
        run: |
          mv ../${{steps.extract-pd.outputs.destination}}/pd-server .
          mv ../${{steps.extract-tikv.outputs.destination}}/tikv-server .
          ./pd-server --client-urls="http://127.0.0.1:2379" > pd.log 2>&1 &
          sleep 5
          ./tikv-server --pd-endpoints="127.0.0.1:2379" --addr="127.0.0.1:20160"  > tikv.log 2>&1 &
          sleep 15
        working-directory: integration_tests

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup

      - name: Test
        shell: bash
        working-directory: core
        run: cargo test tikv --features services-tikv -j=1
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_TIKV_TEST: on
          OPENDAL_TIKV_ENDPOINTS: "127.0.0.1:2379"
          OPENDAL_TIKV_insecure: false
