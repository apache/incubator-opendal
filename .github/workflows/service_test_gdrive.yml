name: Service Test Google Drive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/gdrive/**"
      - ".github/workflows/service_test_gdrive.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  gdrive:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.repository == 'apache/incubator-opendal') || !github.event.pull_request.head.repo.fork
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup

      - name: Load secret
        id: op-load-secret
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          OPENDAL_GDRIVE_ROOT: op://services/gdrive/root
          OPENDAL_GDRIVE_REFRESH_TOKEN: op://services/gdrive/refresh_token
          OPENDAL_GDRIVE_CLIENT_ID: op://services/gdrive/client_id
          OPENDAL_GDRIVE_CLIENT_SECRET: op://services/gdrive/client_secret

      - name: Test
        shell: bash
        working-directory: core
        run: cargo test behavior --features=services-gdrive
        env:
          OPENDAL_TEST: gdrive
