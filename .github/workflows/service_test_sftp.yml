name: Service Test Sftp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/sftp/**"
      - ".github/workflows/service_test_sftp.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  sftp-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
      - name: Start sftp
        run: |
          sudo ssh-keygen -t rsa < /dev/null
          sudo mkdir -p /home/root/.ssh
          sudo cp core/tests/sftp/id_rsa.pub /home/root/.ssh/authorized_keys
          sudo nohup /usr/sbin/sshd -D -e -p 2222 2>&1 & 
      - name: Test
        shell: bash
        working-directory: core
        run: cargo test sftp --features services-sftp -- --show-output
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_SFTP_TEST: on
          OPENDAL_SFTP_ENDPOINT: ssh://127.0.0.1:2222
          OPENDAL_SFTP_ROOT: /home/root/share/
          OPENDAL_SFTP_USER: root
