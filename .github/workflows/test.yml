name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      plan: ${{ steps.get-changes.outputs.plan }}

    steps:
      - uses: actions/checkout@v4
        with:
          # fetch depth set to 0 to make sure we have correct diff result.
          fetch-depth: 0

      - name: Get Changes
        id: get-changes
        run: |
          git fetch origin main:main
          FILES_CHANGED=$(git diff --name-only main ${{ github.event.pull_request.head.sha }})
          echo "Files changed:"
          echo "$FILES_CHANGED"

          PLAN=$(./scripts/workflow_planner.py $FILES_CHANGED)
          echo "Plan:"
          echo "$PLAN"

          echo "plan=$PLAN" >> $GITHUB_OUTPUT

  core_test:
    name: core
    needs: [plan]
    if: fromJson(needs.plan.outputs.plan).components.core
    strategy:
      matrix:
        include: ${{ fromJson(needs.plan.outputs.plan).core }}
    uses: ./.github/workflows/core.test.yml
    with:
      os: ${{ matrix.os }}
      cases: ${{ matrix.cases }}
      features: ${{ matrix.features }}
