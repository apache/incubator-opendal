name: Service Test WebHDFS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/webhdfs/**"
      - ".github/workflows/service_test_webhdfs.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  hdfs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hdfs-version: ["2.10.1", "3.2.3", "3.3.2"]
    steps:
      - uses: actions/checkout@v3

      - name: Setup-hdfs env
        uses: beyondstorage/setup-hdfs@master
        with:
          hdfs-version: ${{ matrix.hdfs-version }}

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
      - name: Test
        shell: bash
        working-directory: core
        continue-on-error: true
        run: cargo test webhdfs -- --show-output
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_WEBHDFS_TEST: on
          OPENDAL_WEBHDFS_ROOT: /tmp/opendal/
          OPENDAL_WEBHDFS_USER: runner
          OPENDAL_WEBHDFS_ENDPOINT: http://${{ env.HDFS_NAMENODE_HTTP_ADDR }}
