name: Behavior Test Binding NodeJS

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      cases:
        required: true
        type: string

jobs:
  test:
    name: ${{ matrix.cases.service }} / ${{ matrix.cases.setup }}
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        cases: ${{ fromJson(inputs.cases) }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # TODO: 1password is only supported on linux
      #
      # Waiting for https://github.com/1Password/load-secrets-action/issues/46
      - name: Setup service account token for 1password
        if: runner.os == 'Linux'
        shell: bash
        run: echo "OP_SERVICE_ACCOUNT_TOKEN=${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}" >> $GITHUB_ENV
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn
          cache-dependency-path: "bindings/nodejs/yarn.lock"
      - name: Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: |
          docker run \
            -v ${{ github.workspace }}:/build \
            -e NAPI_TARGET=x86_64-unknown-linux-gnu \
            -w /build/bindings/nodejs \
            ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian \
            bash -c "yarn build"
          # change owner to current user
          sudo chown -R 1001:121 *.node

      - name: Test Core
        uses: ./.github/actions/behavior_test_binding_nodejs
        with:
          setup: ${{ matrix.cases.setup }}
          service: ${{ matrix.cases.service }}
          feature: ${{ matrix.cases.feature }}
