[package]
edition = "2021"
name = "opendal-fuzz"
publish = false
version = "0.0.0"

[package.metadata]
cargo-fuzz = true

[dependencies]
anyhow = "1.0.71"
arbitrary = { version = "1.3.0", features = ["derive"] }
bytes = "1.2"
dotenvy = "0.15.6"
libfuzzer-sys = "0.4"
opendal = { path = ".." }
sha2 = { version = "0.10.6" }
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.3.0", features = ["v4"] }

[profile.release]
debug = 1

[[bin]]
doc = false
name = "fuzz_reader"
path = "fuzz_reader.rs"
test = false
