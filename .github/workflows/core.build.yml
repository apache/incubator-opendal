on:
  workflow_call:
    inputs:
      plan:
        required: true
        type: string

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include: ${{ fromJson(inputs.plan).matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true

      # Required by hdfs
      - name: Setup java env
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "11"

      - name: Build
        shell: bash
        run: |
          cargo nextest archive --features ${{ matrix.features }} --archive-file ./target/core-test.tar.zst

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: core-test
          path: ./target/core-test.tar.zst
