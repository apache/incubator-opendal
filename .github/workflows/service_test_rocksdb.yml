name: Service Test RocksDB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "!src/docs/**"
      - "!src/services/**"
      - "src/services/rocksdb/**"
      - ".github/workflows/service_test_rocksdb.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  rocksdb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # I understand that it may seem odd to install Debian on Ubuntu, but
      # we just use RocksDB for testing purposes and it is a simple enough.
      - name: Install rocksdb
        run: |
          curl -O /tmp/librocksdb.deb http://ftp.us.debian.org/debian/pool/main/r/rocksdb/librocksdb-dev_7.8.3-2_amd64.deb
          sudo apt install /tmp/librocksdb.deb

      - uses: Swatinem/rust-cache@v2
      - name: Test
        shell: bash
        run: cargo test rocksdb --features services-rocksdb -- --show-output --test-threads=1
        env:
          ROCKSDB_LIB_DIR: /usr/lib
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_ROCKSDB_TEST: on
          OPENDAL_ROCKSDB_ROOT: /
          OPENDAL_ROCKSDB_DATADIR: /tmp/opendal/rocksdb/
